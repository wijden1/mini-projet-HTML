<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: 'NomDeLaPolice', 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        hr {
            border: 1px solid #333;
            margin: 20px 0;
        }

        h1 {
            color: palevioletred;
            background-color: #eee;
            padding: 10px;
            border-radius: 5px;
        }

        h2 {
            color: blueviolet;
            background-color: #eee;
            padding: 10px;
            border-radius: 5px;
        }

        h3 {
            color: green;
            background-color: #eee;
            padding: 10px;
            border-radius: 5px;
        }

        img {
            width: 200px;
            height: 200px;
            display: block;
            margin: 0 auto;
        }

        a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            margin: 0 10px;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: #3498db;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #007bb5;
            box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }


        
        form {
            margin: 20px auto;
            max-width: 600px;
        }

        label {
            display: block;
            margin: 10px 0;
            text-align: left;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        .success {
            color: green;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <a href="education.html">Education</a>
    <a href="index.html">Accueil</a>
    <a href="testtt.html">Experience</a>
    <a href="contact.html">Contact</a>
    <a href="info.html">Information</a>

    <hr>

    <h1>Rendez-vous</h1>

    <hr>

    <form id="appointmentForm">
        <label for="name">Nom et Prénom:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Téléphone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="cin">CIN (8 chiffres):</label>
        <input type="number" id="cin" name="cin" pattern="\d{8}" required>

        <label for="date">Date du rendez-vous:</label>
        <input type="date" id="date" name="date" required>

        <label for="location">Lieu de l'entretien:</label>
        <input type="text" id="location" name="location" required>

        <label for="subject">Sujet de la profession:</label>
        <input type="text" id="subject" name="subject" required>

        <label for="post">Poste de la profession:</label>
        <input type="text" id="post" name="post" required>

        <label for="documents">Documents nécessaires à apporter:</label>
        <textarea id="documents" name="documents" rows="4" required></textarea>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="button" onclick="validateForm()">Envoyer</button>
        <p id="successMessage" class="success"></p>
    </form>

    <footer>
        <p>&copy; 2023 Mon Site. Tous droits réservés.</p>
    </footer>
    <script>
        
        

        function validateForm() {
            var form = document.getElementById("appointmentForm");
            var cinInput = document.getElementById("cin");
            var nameInput = document.getElementById("name");

            // Vérifie si tous les champs de texte sont remplis
            var textFields = form.querySelectorAll('input[type="text"]');
            for (var i = 0; i < textFields.length; i++) {
                if (textFields[i].value.trim() === "") {
                    alert("Veuillez remplir tous les champs.");
                    return;
                }
            }

            // Vérifie si le CIN ne dépasse pas huit chiffres
            if (cinInput.value.length !== 8 || isNaN(cinInput.value)) {
                alert("Le CIN doit contenir exactement 8 chiffres.");
                return;
            }

            // Vérifie si le nom et le prénom ne contiennent pas de caractères numériques
            if (/[\d]/.test(nameInput.value)) {
                alert("Le nom et le prénom ne doivent pas contenir de caractères numériques.");
                return;
            }

            alert("Formulaire envoyé avec succès!");
        }
    </script>
</body>

</html>
