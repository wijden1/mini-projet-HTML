<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaires</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }

        section {
            margin-bottom: 30px;
        }

        h2 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: auto;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Style pour les messages d'alerte */
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: #333;
        }

        /* Style pour les messages d'alerte de succès */
        .alert-success {
            background-color: #dff0d8;
            border-color: #d6e9c6;
            color: #3c763d;
        }

        /* Style pour les messages d'alerte d'erreur */
        .alert-error {
            background-color: #f2dede;
            border-color: #ebccd1;
            color: #a94442;
        }
    </style>
</head>
<body>

    <section>
        <h2>Formulaire de Contact</h2>
        <form action="traitement_contact.php" method="post" onsubmit="return validateContactForm()">
            <label for="nomContact">Nom :</label>
            <input type="text" id="nomContact" name="nomContact" required>

            <label for="emailContact">Email :</label>
            <input type="email" id="emailContact" name="emailContact" required>

            <label for="messageContact">Message :</label>
            <textarea id="messageContact" name="messageContact" rows="4" required></textarea>

            <input type="submit" value="Envoyer">
        </form>
    </section>

    <section>
        <h2>Formulaire d'Inscription</h2>
        <form action="traitement_inscription.php" method="post" onsubmit="return validateInscriptionForm()">
            <label for="nomInscription">Nom :</label>
            <input type="text" id="nomInscription" name="nomInscription" required>

            <label for="prenomInscription">Prénom :</label>
            <input type="text" id="prenomInscription" name="prenomInscription" required>

            <label for="emailInscription">Email :</label>
            <input type="email" id="emailInscription" name="emailInscription" required>

            <label for="motDePasseInscription">Mot de passe :</label>
            <input type="password" id="motDePasseInscription" name="motDePasseInscription" required>

            <input type="submit" value="S'inscrire">
        </form>
    </section>

    <section>
        <h2>Formulaire de Rendez-vous</h2>
        <form action="traitement_rendezvous.php" method="post" onsubmit="return validateRendezvousForm()">
            <label for="nomRendezvous">Nom :</label>
            <input type="text" id="nomRendezvous" name="nomRendezvous" required>

            <label for="emailRendezvous">Email :</label>
            <input type="email" id="emailRendezvous" name="emailRendezvous" required>

            <label for="dateRendezvous">Date du rendez-vous :</label>
            <input type="date" id="dateRendezvous" name="dateRendezvous" required>

            <label for="messageRendezvous">Message (facultatif) :</label>
            <textarea id="messageRendezvous" name="messageRendezvous" rows="4"></textarea>

            <input type="submit" value="Demander un Rendez-vous">
        </form>
    </section>

    <script>
        function validateContactForm() {
            // Logique de validation pour le formulaire de contact
            return true;
        }

        function validateInscriptionForm() {
            // Logique de validation pour le formulaire d'inscription
            return true;
        }

        function validateRendezvousForm() {
            // Logique de validation pour le formulaire de rendez-vous
            return true;
        }
    </script>

</body>
</html>
